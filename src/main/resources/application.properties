spring.application.name=plinko

# PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/plinko
spring.datasource.username=plinko
spring.datasource.password=plinko
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true